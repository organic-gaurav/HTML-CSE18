<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink for MEDIA</title>
   
</head>
<body>

    <h1>Hyperlinks Assignment For Media Elements</h1>

    <h2>1. Text Hyperlink</h2>
    <p>
        
        <a href="https://www.google.com" target="_blank">Click this text to go to Google in a new tab.</a>
    </p>

    <h2>2. Image Hyperlink</h2>
    
    <a href="https://www.google.com" target="_blank">
        
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.edusky.in%2Fcomputer-science%2F&psig=AOvVaw1jFYMBreOJ-euncksO-M2c&ust=1759159088822000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNilrbfg-48DFQAAAAAdAAAAABAE" alt="An image that links to Google ">
    </a>
    
    <h2>3. Hyperlinks for Media Elements</h2>
    
    <ul>
        <li>
            <a href="https://file-examples.com/wp-content/storage/2017/11/file_example_MP3_700KB.mp3">click here to listen to a sample MP3 audio file.</a>
        </li>
        
        <li>
            <a href="https://file-examples.com/storage/fe0bddb3f668d945796561a/2017/04/file_example_MP4_480_1_5MG.mp4"> click here to watch a sample MP4 video file.</a>
        </li>

        
    </ul>

</body>
</html>
