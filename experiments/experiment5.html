<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <h2>Student Registration Form</h2>
    </center>
    <hr>
    <form >
        <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                <br>
                <br>
                <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
                    <br>
                    <br>
                <label for="password">Password:
                
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <br>
                    <br>
                <label>Gender:</label>
           
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                   
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                   
                    
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    <br>
                    <br>

                
                <label for="course">Course:</label>
                    
                    <select id="course" name="course">
                        <option value="">Select Course --</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="bsc">B.Sc</option>
                    </select>
                    <br>
                    <br>
                    <label for="contact">Contact No:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter phone number">
                    <br>
                    <br>
                    <label for="address">Address:</label>
           <br>
           <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address"></textarea>
            <br>
            <br>                  
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
            </form>
            <hr>
    <center>
        <p>&copy; 2025 Student Registration Portal</p>
    </center>

</body>
</html>
