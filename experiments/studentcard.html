<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
      border: 2px solid black;
      padding: 40px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
    }

    .circle {
      width: 70px;
      height: 70px;
      background-color: #037afa;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin: 0 auto 15px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 3px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="circle">GB</div>
      <h3>Gaurav Bhatt</h3>
      <p>B.Tech - CSE</p>
      <p>Roll No: 25B01010</p>
      <p>1st Year</p>
    </div>

    <div class="card">
      <div class="circle">EP</div>
      <h3>Ekansh Poonia</h3>
      <p>B.Tech - CSE</p>
      <p>Roll No: 25B010122</p>
      <p>1st Year</p>
      </div>

      <div class="card">
      <div class="circle">M</div>
      <h3>Manas</h3>
      <p>B.Tech - DS</p>
      <p>Roll No: 25B010128</p>
      <p>1st Year</p>
      </div>
      </div>
</body>
</html>
