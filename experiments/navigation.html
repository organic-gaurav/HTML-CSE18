<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu </title> 
    
</head>
<style>
    body {
     margin: 0;
     padding: 0;
    }


 .container {
     border: 3px solid black;
     margin: 20px;
     padding: 10px;
    }


 .header {
     background: #d3d3d3;
     padding: 20px;
     text-align: center;
     }
 .menu1 a {
     display: inline-block;
     background: #c6e3f5;
     padding: 8px 12px;
     margin-right: 5px;
     text-decoration: none;
     color: blue;
     font-size: 16px;
     border-radius: 3px;
 }


 .menu2 a {
     float: left;
     background: #b7f5b7;
     padding: 8px 12px;
     margin-right: 5px;
     margin-top: 8px;
     color: blue;
     text-decoration: none;
     border-radius: 3px;
 }


 .clear {
     clear: both;
 }
</style>

<body>

    <div class="container">

        <div class="header">
            My Website Navigation
        </div>


        <div class="menu1">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>


        <div class="menu2">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </div>

        <div class="clear"></div>

    </div>

</body>

</html>
