<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX</title>
</head>
<style>
   body{
    margin:0;
    padding:0;

   }
   html,*{
    margin:0;
    padding:0;
    box-sizing: border-box;
   }
   #main{
    width: 940px;
    height: 300px;
    background-color: blueviolet;
    border: 1px solid red;

    display: flex;
   }
   .box{
    width: 300px;
    height: 300px;
    background-color: green;
   }
   .box:nth-child(2){
    margin:auto;
   }
</style>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
    
</body>
</html>
