<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Block and Inline element</title>
</head>
<body>
    <!-- Block Elements -->
    <div>Hello</div>
    <div>World</div>
    <header>hello coder</header>
    <h1>hi,</h1>
    <h2>how</h2>
    <h3>are</h3>
    <h4>you?</h4>
    <p>CSE</p>
    <p>18</p>
    <!-- Inline Elements -->
    <a href="Google"></a>
    <a href="GitHub"></a>
    <img src="./download.jpg" alt="">
    

    
</body>
</html>
